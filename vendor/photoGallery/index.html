<h1 style="margin-top:150px" align="center">jQuery PhotoGallery Plugin Demo</h1>
<div class="gallery clearfix">
<div class="pics clearfix">
<div class="thumbs">
<div class="preview"> <a href="#" class="selected" data-full="images/luna1.jpg" data-title="Spring 2013 | Luna + Hill"> <img src="images/luna1.jpg"/> </a> </div>

<img src="images/luna1.jpg"> </a> </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
<script src="fancybox/jquery.fancybox.js"></script> 
<script>
  $(document).ready(function(){

      $(".preview a").on("click", function(){
          $(".selected").removeClass("selected");
          $(this).addClass("selected");
          var picture = $(this).data();
          
          event.preventDefault(); //prevents page from reloading every time you click a thumbnail


          $(".full img").fadeOut( 100, function() { 
            $(".full img").attr("src", picture.full);
            $(".full").attr("href", picture.full);
            $(".full").attr("title", picture.title);

        }).fadeIn();


      });// end on click

      $(".full").fancybox({
          helpers : {
              title: {
                  type: 'inside'
              }
          },
          closeBtn : true,
      });


  });//end doc ready

  

  </script>
