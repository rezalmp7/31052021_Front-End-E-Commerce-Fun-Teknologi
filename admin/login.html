<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - E-Commerce</title>

    <link rel="apple-touch-icon" href="../img/web/iconified/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="../img/web/iconified/apple-touch-icon-57x57.png" />

    <link rel="apple-touch-icon" sizes="120x120" href="../img/web/iconified/apple-touch-icon-120x120.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="../vendor/uikit/css/uikit.min.css" />
    <link rel="stylesheet" href="../css/style_admin.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&family=Poppins:ital,wght@0,100;0,400;0,600;0,900;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../vendor/uikit/js/uikit.min.js"></script>
    <script src="../vendor/uikit/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- Iconify -->

</head>

<body>
    <div class="uk-container-expand uk-padding-remove uk-margin-remove" id="login" uk-height-viewport="expand: true">
        <div class="uk-width-1-1 uk-padding-remove uk-margin-remove"  uk-height-viewport="expand: true" uk-grid>
            <div class="uk-width-2-3 uk-padding uk-margin-remove" style="background-image: url('../img/web/login.png');"></div>
            <div class="uk-width-1-3 uk-padding-large uk-margin-remove" style="position: relative;">
                <div class="uk-padding-large uk-padding-remove-horizontal">
                    <p class="uk-padding-remove uk-margin-remove">Welcome back</p>
                    <h3 class="uk-padding-remove uk-margin-remove uk-text-bold">Login to your account</h3>
                    <form class="uk-form-stacked uk-margin-medium-top">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-text">Username</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-stacked-text" type="text" name="username" placeholder="Username...">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-select">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-stacked-text" type="password" name="password" placeholder="Password...">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <div class="uk-form-controls">
                                <input class="uk-button uk-button-default" id="form-stacked-text" type="submit" value="Login">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="uk-width-1-1 uk-padding-small uk-position-bottom-center">
                    2021 Fun Technology | All right Reserved
                </div>
            </div>
        </div>
    </div>
</body>
